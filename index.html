<body>
<style>
		.bord{
			border: 2px solid black;
		}
		.mar{
			position: relative;
			left: 95px;
			width: 30px;
			height: 30px;
			padding:0px;
		}
		.float{
			float: right;
			clear: both;
		}
		.clear{
			clear: both;
		}
	</style>
	<div id="root"></div>
	<script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">
	    const state = { eventCount: 0, username: <strong>''</strong> };
	    function handleChange(event){
	    	setState({username: 'Mr. ' + event.target.value})
	    }
	    function tick(){
		    const time = new Date().toLocaleTimeString()
			const date = new Date().toLocaleDateString()
			return(
			
				<div class='float'>
				<input value = {time}/>
			  	<input value = {date}/>
			  	</div>
		  	
			  	)

		}
		var cake;
		console.log(state.eventCount)
		function price(){
			return(
			cake= 300+(1000/state.eventCount)
			)
		}
		setInterval(price,1)
		
	    function App() {
	      return (
	        <div>
	          {tick()}
	          <p class='clear'>Full Name: {state.username}</p>
	          <p>
	            <input onChange={handleChange}/>
	          </p>
	          <p>
	            <button
	            className='mar'
	            onClick={()=> setState({eventCount:state.eventCount + 1})}
	            >
	            ^
	            </button>
	          </p>
	          <p>You wan to buy <span class='bord'>{state.eventCount}</span> pieces of the product</p>
	          <p>
	            <button
	            className='mar'
	            onClick={()=> setState({eventCount:state.eventCount - 1})}
	            >
	            âŒ„
	            </button>
	          </p>
	          <p>Current price is: $ {cake}</p>
	        </div>
	      );
	    }

	    function setState(newState) {
	      Object.assign(state, newState);
	      renderApp();
	    }

	    function renderApp() {
	      ReactDOM.render(<App/>, document.getElementById('root'));
	    }


	    renderApp();
		
		setInterval(renderApp, 1000);
	    

	  </script>
	</body>
